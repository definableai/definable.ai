repos:
  - repo: local
    hooks:
      # Example Ruff hook (for reference)
      - id: ruff
        name: Ruff (local)
        entry: .venv/bin/python3 -m ruff
        language: system
        pass_filenames: true
        types: [python]
        args:
          - check
          # Optionally enable auto-fix:
          # - --fix

      - id: ruff-format
        name: Ruff Format (local)
        entry: .venv/bin/python3 -m ruff
        language: system
        pass_filenames: true
        types: [python]
        args:
          - format

      # Local Mypy hook
      - id: mypy
        name: Mypy (local)
        entry: .venv/bin/python3 -m mypy
        language: system
        pass_filenames: false
        types: [python]
        args:
          # Example Mypy flagsâ€”tailor these to your needs:
          - definable/
          - --strict-equality
          - --pretty
          - --show-error-codes
          - --config-file=mypy.ini